  <main class="container">
    <section>
      <h1>Contact</h1>
      <p class="muted">Fill out the form and I’ll reply within 48 hours.</p>

      <form id="contactForm">
        <label for="c-name">Full name</label>
        <input id="c-name" name="name" type="text" required>

        <label for="c-email">Email</label>
        <input id="c-email" name="email" type="email" required>

        <label for="c-service">Service interested in</label>
        <select id="c-service" name="service">
          <option>Branding</option>
          <option>Advertising</option>
          <option>Web Design</option>
        </select>

        <label for="c-message">Message</label>
        <textarea id="c-message" name="message" rows="6" required></textarea>

        <div class="form-row">
          <button type="submit" class="btn">Send Message</button>
          <div id="contact-status" class="muted" aria-live="polite"></div>
        </div>
      </form>

      <h2>Office</h2>
      <div class="map">
        
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126743.123456789!2d28.0!3d-26.2!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzPCsDEyJzAwLjAiUyAyOMKwMDAnMDAuMCJX!5e0!3m2!1sen!2sza!4v0000000000000" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

    </section>
